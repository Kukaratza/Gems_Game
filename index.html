<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystals Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="Assets/css/reset.css">
</head>

<body>
    <div class="container text-center">
        <div class="jumbotron vertical-center">
            <h1 id="title">Crystals Collector Game</h1>
        </div>

        <div class="panel panel-default panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title ">Instructions</h3>
            </div>
            <div class="panel-body" id="instructions">
                <p>Every Gem has a number "hidden" assign to it. </p>
                <p>By clicking the gems you will generate a number.</p>
                <p>The objective it's to match your Score to the "Score to Beat".</p>
            </div>
        </div>

        <div class="panel panel-default panel-primary">
            <div class="panel-heading">Score to beat:

            </div>
            <div class="panel-body">
                <p>
                    <span id="scoreToBeat"></span>
                </p>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body bg-danger">
                
                <div class="col-6">
                    Wins:
                    <span id="winsCount">0</span>
                </div>
                <div class="col-6">
                    Loses:
                    <span id="losesCount">0</span>
                </div>
            </div>
        </div>

        <div class="panel panel-default" id="no">
            <div class="panel-body border-0">
                <img src="assets/images/sapphire.png" id="img-saphire" class="crystals" alt="Saphire" height="80px" width="80px">
                <img src="assets/images/ruby.png" id="img-ruby" class="crystals" alt="Ruby" height="80px" width="80px">
                <img src="assets/images/diamond.png" id="img-diamond" class="crystals" alt="Diamond" height="80px" width="80px">
                <img src="assets/images/amethyst.png" id="img-amethyst" class="crystals" alt="Amethyst" height="80px" width="80px">
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body bg-info">
                My total Score:
                <span id="totalScore">0</span>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
